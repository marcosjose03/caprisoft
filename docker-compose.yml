version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: caprisoft-db
    environment:
      MYSQL_DATABASE: caprisoft
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: caprisoft
      MYSQL_PASSWORD: caprisoft123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: caprisoft-api
    depends_on:
      - database
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://database:3306/caprisoft
      - SPRING_DATASOURCE_USERNAME=caprisoft
      - SPRING_DATASOURCE_PASSWORD=caprisoft123
      - JWT_SECRET=myVeryStrongSecretKey1234567890abcdefghijklmnopqrstuvwxyz123456
    restart: unless-stopped

volumes:
  mysql_data:
